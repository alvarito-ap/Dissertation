<body class="bg">

<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h2 th:text="${user?.username}"></h2>
        </div>

        <ul class="list-unstyled components border-0">
            <li>
                <h5><a id="" th:href="@{/User/userIndex}">Inicio</a></h5>
            </li>
            <li>
                <h5><a id="ShowProjects" href="#">Show Projects</a></h5>
            </li>
            <li>
                <h5><a  th:href="@{/logout}" th:text="'Log out '+${user?.username}"></a></h5>
            </li>
        </ul>
    </nav>
    <div id="content">
        <div th:replace="/fragments/userInterface :: UserHeader"></div>
        <div id="mainContent" class="container">
            <form method="post" enctype="multipart/form-data" th:action="@{/User/userIndex}">
                <div class="form-group row">
                    <label class="col-form-label" for="projectName">Nombre del proyecyo</label>
                    <div class="col">
                        <input type="text" name="projectName" id="projectName" class="form-control">
                    </div>

                </div>
                <div class="form-group row">
                    <label  for="description">Informacion del proyecto</label>
                    <textarea id="description" class="form-control" name="projectDescription" rows="2"></textarea>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <div class="file-loading">
                            <input id="inputFile" type="file" accept=".xlsx" name="file">
                        </div>

                    </div>
                    <div class="col">
                        <button class="btn btn-lg btn-danger btn-block border-0" style=""  name="Submit" value="Subir" type="Submit" th:text="Subir"></button>
                        <p th:text="${UploadMessage}"</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
