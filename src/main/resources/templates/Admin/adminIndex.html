<!DOCTYPE html>

<head>

    <title>Title</title>
    <!-- Bootstrap core CSS -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>
    <!-- Our Custom CSS -->
    <link href="../../static/css/Admin/adminIndex.css" th:href="@{/css/Admin/adminIndex.css}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link  href="../../static/css/Admin/style.css" th:href="@{/css/Admin/style.css}" rel="stylesheet">

    <body class="bg">
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h2 th:text="${user?.username}"></h2>
                </div>

                <ul class="list-unstyled components border-0">
                    <li>
                        <h5><a id="" th:href="@{/Admin/adminIndex}">Inicio</a></h5>
                    </li>
                    <li>
                        <h5><a id="ShowUsers" href="#">Show Users</a></h5>
                    </li>
                    <li>
                        <h5><a  th:href="@{/logout}" th:text="'Log out '+${user?.username}"></a></h5>
                    </li>
                </ul>
            </nav>
            <div id="content">
                <div th:replace="/fragments/userInterface :: UserHeader"></div>
                <div>
                    <div class="container" th:insert="/fragments/Admin/admin :: registrationForm"></div>

                </div>
            </div>

        </div>
    </body>
</html>
