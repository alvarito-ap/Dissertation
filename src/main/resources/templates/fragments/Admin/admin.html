<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row text-center justify-content-center" th:fragment="registrationForm">
    <div class="col-12">
        <form autocomplete="off" action="#" th:action="@{/Admin/registration}"
              th:object="${newUser}" method="post" class="form-horizontal"
              role="form">
            <h2>Registration Form</h2>
            <div class="form-group row justify-content-center">
                <div class="col-sm-9">
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{name}" placeholder="Name"
                           class="form-control" />
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-9">
                    <label	th:if="${#fields.hasErrors('username')}" th:errors="*{user}"
                              class="validation-message"></label>
                    <input type="text" th:field="*{username}"
                           placeholder="User name" class="form-control" />
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-9">
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control" /> <label
                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message"></label>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-danger btn-block">Register User</button>
                </div>
            </div>

            <span th:utext="${successMessage}"></span>
        </form>
    </div>
</div>

</body>
</html>
